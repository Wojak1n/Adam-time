<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adan Time</title>
  
</head>


<style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url(images/masjid.jpg);
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #007BFF;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 20px 0;
        }

        select {
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            width: 220px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        select:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        p {
            font-size: 1.3rem;
            margin: 20px 0;
            color: #495057;
        }

        #card {
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 25px;
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        h3 {
            font-size: 1.6rem;
            color: #28a745;
            margin: 15px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            select {
                width: 100%;
            }

            #card {
                width: 100%;
            }
        }
</style>
<body>
    <h1>Sallah Time</h1>
    <br>
    <label for="city">
        <select name="" id="city">
            <option value="none" disabled selected>اخترالمدينة</option>
        </select>
    </label>
    <p><b><span id="date"></span>  : Today Time</b></p>

 
  

   <div id="card">
        

    </div>

    <h3 id="timer1"></h3>
    <h3 id="timer2"></h3>
</body>

<script src="code.js"></script>
</html>
